<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Hero header -->
    <section class="section">
      <div class="container">
        <header class="header">
          <a class="link logo" href="./index.html">
            <svg class="logo-icon" width="199" height="50">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
          </a>
          <button class="btn-burger-menu" type="button" data-menu-button>
            <svg class="mobile-menu-icon" width="24" height="12">
              <use
                class="mobile-menu-icon__burger"
                href="./images/icons.svg#icon-burger-menu"
              ></use>
              <use class="mobile-menu-icon__close" href="./images/icons.svg#icon-close-btn"></use>
            </svg>
          </button>
        </header>
        <div class="circle">
          <picture>
            <source media="" srcset="./images/hero-header/Ellipse-big.png" type="image/png" />
            <img src="./images/hero-header/Ellipse-big.png" alt="circle" width="346" height="344" />
          </picture>
        </div>
        <div class="ice-cream">
          <picture>
            <source media="" srcset="./images/hero-header/Ice-cream.png" type="image/png" />
            <img
              src="./images/hero-header/Ice-cream.png"
              alt="ice-cream"
              width="171"
              height="410"
            />
          </picture>
        </div>
        <div class="slogan-box">
          <h1 class="lead-slogan">ice cream made with <span class="accent">passion</span></h1>
          <button class="btn btn-red" type="button">Products</button>
          <button class="btn btn-white" type="button">How it’s made?</button>
        </div>
      </div>
    </section>
    <!-- Mobile menu -->
    <div class="mobile-menu" data-menu>
      <button class="btn btn-mobile-menu" type="button">
        <span>Buy now</span>
        <svg class="btn-mobile-menu__icon" width="8" height="12">
          <use href="./images/icons.svg#icon-arrow"></use>
        </svg>
      </button>
      <ul class="list mobile-menu-nav">
        <li class="mobile-menu-nav__item">
          <a class="link mobile-menu-nav__link current" href="#home">Home</a>
        </li>
        <li class="mobile-menu-nav__item">
          <a class="link mobile-menu-nav__link" href="#about">About us</a>
        </li>
        <li class="mobile-menu-nav__item">
          <a class="link mobile-menu-nav__link" href="#how">How it’s made?</a>
        </li>
        <li class="mobile-menu-nav__item">
          <a class="link mobile-menu-nav__link" href="#products">Our products</a>
        </li>
        <li class="mobile-menu-nav__item">
          <a class="link mobile-menu-nav__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </div>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
